<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />

    <title>Editar Usuário - LH Library Manager</title>
  </head>

  <body>
    <div class="wrapper">
      <aside id="sidebar">
        <div class="d-flex">
          <button class="toggle-btn" type="button">
            <i class="lni lni-grid-alt"></i>
          </button>
          <div class="sidebar-logo">
            <a href="inicio.html">LH Library Manager</a>
          </div>
        </div>
        <ul class="sidebar-nav">
          <li class="sidebar-item">
            <a href="inicio.html" class="sidebar-link">
              <i class="lni lni-home"></i>
              <span>Inicio</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="cadastrarUsuario.html" class="sidebar-link">
              <i class="lni lni-user"></i>
              <span>Cadastrar Usuário</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="consultarUsuarios.html" class="sidebar-link">
              <i class="lni lni-search-alt"></i>
              <span>Consulta Usuários</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="cadastrarCategorias.html" class="sidebar-link">
              <i class="lni lni-tab"></i>
              <span>Cadastrar Categorias</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="consultaCategorias.html" class="sidebar-link">
              <i class="lni lni-search-alt"></i>
              <span>Consultar Categoria</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="cadastrarLivros.html" class="sidebar-link">
              <i class="lni lni-book"></i>
              <span>Cadastrar Livros</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="consultaLivros.html" class="sidebar-link">
              <i class="lni lni-search-alt"></i>
              <span>Consulta Livros</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="registrarEmprestimo.html" class="sidebar-link">
              <i class="lni lni-agenda"></i>
              <span>Registrar Empréstimo</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="entrar.html" class="sidebar-link">
              <i class="lni lni-power-switch"></i>
              <span>Sair</span>
            </a>
          </li>
        </ul>
      </aside>

      <div class="main p-3">
        <section class="d-block">
          <h1 class="m-3 fs-1 roboto-bold">
            <span><img src="img/books-svgrepo-com 1.svg" alt="" /></span>
            Editar Usuário
          </h1>
          <div class="container p-4 mt-2">
            <div class="row">
              <div class="col-md-6 bg-light shadow p-4 mb-5">
                <form>
                  <div class="mb-3">
                    <label for="inputNomeUsuario" class="form-label">Nome</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputNomeUsuario"
                      placeholder="Digite o nome do usuário"
                    />
                  </div>
                  <div class="row mb-3">
                    <div class="col">
                      <label for="inputEmailUsuario" class="form-label">Email</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputEmailUsuario"
                        placeholder="Digite o e-mail do usuário"
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col">
                      <label for="inputSenhaUsuario" class="form-label">Senha</label>
                      <input
                        type="password"
                        class="form-control"
                        id="inputSenhaUsuario"
                        placeholder="Digite o e-mail do usuário"
                      />
                    </div>
                  </div>
                  <div class="col mb-2">
                    <label for="inputUsuarioPerfil" class="form-label"
                      >Perfil</label
                    >
                    <select class="form-select" id="inputUsuarioPerfil">
                      <option selected>Escolha Tipo de Perfil do Usuário</option>
                      <option value="1">Administrador</option>
                      <option value="2">Funcionário</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Alterar
                  </button>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
